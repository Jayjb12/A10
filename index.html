<!DOCTYPE html>
<html>
<head>
  <title>Cookie Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f0f0f0;
      color: #333;
    }
    #cookieDisplay {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script>
    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays*24*60*60*1000));
      let expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function checkCookie() {
      let user = getCookie("username");
      if (user != "") {
        document.getElementById("cookieDisplay").innerText = "Welcome back, " + user + "!";
      } else {
        user = prompt("Please enter your name:", "");
        if (user != "" && user != null) {
          setCookie("username", user, 30);
          document.getElementById("cookieDisplay").innerText = "Cookie set for user: " + user;
        }
      }
    }
  </script>
</head>

<body onload="checkCookie()">
  <h2>Cookie Demo Page</h2>
  <p id="cookieDisplay">Loading cookie...</p>
  <p>&copy; Due April 15, 2025, Jeremy Batista, IS117</p>
</body>
</html>
